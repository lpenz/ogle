---
name: cargo-deb
on:
  push:
    branches:
      - master
    tags:
      - '[0-9]*'
jobs:
  cargo-deb:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Get "git describe" information for deb version
        id: gitinfo
        run: |
          printf '::set-output name=description::%s' $(git describe --tags)
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
      - uses: actions-rs/cargo@v1
        with:
          command: build
          args: --release
      - name: Copy manual
        run: find target -name ogle.1 -exec cp -vt . {} +
      - run: cargo install cargo-deb
      - run: cargo deb --deb-version '${{steps.gitinfo.outputs.description}}'
      - uses: docker://lpenz/ghaction-packagecloud:v0.1
        with:
          repository: debian/debian/buster
        env:
          PACKAGECLOUD_TOKEN: ${{ secrets.PACKAGECLOUD_TOKEN }}
