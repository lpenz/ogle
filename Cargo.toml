[package]
name = "ogle"
description = "Execute a command periodically, showing the output only when it changes"
version = "1.3.1"
authors = ["Leandro Lisboa Penz <lpenz@lpenz.org>"]
edition = "2018"
license = "MIT"
readme = "README.md"
homepage = "https://github.com/lpenz/ogle"
repository = "https://github.com/lpenz/ogle"

[dependencies]
structopt = "0.3.17"
chrono = "0.4.15"
clap = { version = "2.33", default-features = false }
anyhow = "1.0.33"
tokio = { version = "1.1.1", features = ["macros", "io-util", "rt", "rt-multi-thread", "process","time", "sync"] }
tokio-stream = { version = "0.1.2", features = ["io-util"] }
indicatif = "0.15"
term_size = "0.3.2"
